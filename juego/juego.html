<!DOCTYPE html>
<html>
    <head>
        <script src="serviciosJuego.js"></script>
        <script src="juego.js"></script>
        <script src="utilitarios.js"></script>
        <link href="juego.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <h1 class="titulo">JUEGA PIEDRA PAPEL O TIJERA</h1>
        </div>

        <div class="botones-container">
            <button type="button" class="boton-imagen" aria-label="Elegir Piedra">
                <img src="./imagenes/piedra.png" alt="" class="boton-imagen__icono" id="imgPiedra" onclick="jugar('piedra');">
            </button>
            <button type="button" class="boton-imagen" aria-label="Elegir Papel">
                <img src="./imagenes/papel.png" alt="" class="boton-imagen__icono" id="imgPapel" onclick="jugar('papel');">
            </button>
            <button type="button" class="boton-imagen" aria-label="Elegir Tijera">
                <img src="./imagenes/tijera.png" alt="" class="boton-imagen__icono" id="imgTijera" onclick="jugar('tijera');">
            </button>
        </div>

        <div>
            <h1 class="titulo">VS</h1>
        </div>

        <div class="imgResultado">
            <img src="./imagenes/computador.png" id="imgResultado" class="imgResultado_icono"></div>
        </div>

        <div class="mensajeResultado">
            <h3 id="lblResultado"></h3>
        </div>

        <div class="puntajes">
            <div class="puntaje-container">
                <h2>PUNTAJE USUARIO</h2>
                <h2 id="lblPuntajeUsuario">0</h2>
            </div>
            <div class="puntaje-container">
                <h2>PUNTAJE COMPUTADOR</h2>
                <h2 id="lblPuntajeComputador">0</h2>
            </div>
        </div>

        <div class="resultado">
            <h1 id="resultadoGanador"></h1>
        </div>

        <div>
            <input class="boton-nueva-partida" type="button" value="NUEVA PARTIDA" onclick="limpiar();"/>
        </div>

    </body>
</html>
